<script>/* Products price breakdown */
//Product Data

//product quantity array
var product_quantities = [0,1,1,3,12];

// Product 1
     
     var product1 = {
       name: "Gillete Sensor 3 Razor",
       price: 1.23,
     };

     // Product 2
     var item2 = 'Barbasol Shaving Cream';
     var quantity2 = 1;
     var price2 = 2.30;

     // Product 3
     var item3 = 'Nautica Cologne';
     var quantity3 = 1;
     var price3 = 4.20;

     // Product 4
     var item4 = 'Rubbing Alcohol';
     var quantity4 = 3;
     var price4 = 0.95;

     // Product 5
     var item5 = 'Colgate Classic Toothbrush';
     var quantity5 = 12;
     var price5 = 3.05;

     // Compute extended prices
     var extended_price1 = product_quanities[0]*product1.price;
     var extended_price2 = product_quanities[1]*product2.price;
     var extended_price3 = product_quanities[2]*product3.price;
     var extended_price4 = product_quanities[3]*product4.price;
     var extended_price5 =product_quanities[4]*product5.price;

     //Compute Subtotal
     var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

     //Compute tax
     var tax_rate = 0.0575
     var tax = tax_rate*subtotal;

     //Compute Grand total
     var total = tax + subtotal;
</script>
